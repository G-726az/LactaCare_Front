<div class="notifications-container">
  @for (notification of notifications; track notification.id) {
    <div class="notification" [class]="getNotificationClass(notification)">
      <div class="notification-icon">
        <i class="fas" [class]="notification.icon"></i>
      </div>
      
      <div class="notification-content">
        <h4 class="notification-title">{{ notification.title }}</h4>
        <div class="notification-message" [innerHTML]="notification.message"></div>
        
        @if (notification.showConfirm) {
          <div class="notification-actions">
            @if (notification.type === 'question') {
              <button class="btn-confirm" (click)="onConfirm(notification)">
                {{ notification.confirmText || 'Aceptar' }}
              </button>
              <button class="btn-cancel" (click)="onCancel(notification)">
                {{ notification.cancelText || 'Cancelar' }}
              </button>
            } @else {
              <button class="btn-close" (click)="removeNotification(notification.id)">
                {{ notification.confirmText || 'Aceptar' }}
              </button>
            }
          </div>
        }
      </div>
      
      @if (!notification.showConfirm) {
        <button class="close-btn" (click)="removeNotification(notification.id)">
          <i class="fas fa-times"></i>
        </button>
      }
    </div>
  }
</div>
