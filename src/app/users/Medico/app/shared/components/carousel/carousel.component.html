<div class="carousel-container">
  @for (slide of slides; track slide.title; let i = $index) {
    <div class="carousel-slide" [class.active]="currentSlideIndex === i">
      <img [src]="slide.image" [alt]="slide.title" class="carousel-image">
      <div class="carousel-content">
        <h2 class="carousel-title">{{ slide.title }}</h2>
        <p class="carousel-description">{{ slide.description }}</p>
      </div>
    </div>
  }
  
  @if (slides.length > 1) {
    <button class="carousel-nav carousel-prev" (click)="prevSlide()">‹</button>
    <button class="carousel-nav carousel-next" (click)="nextSlide()">›</button>
    
    <div class="carousel-dots">
      @for (slide of slides; track slide.title; let i = $index) {
        <div 
          class="carousel-dot" 
          [class.active]="currentSlideIndex === i"
          (click)="goToSlide(i)"></div>
      }
    </div>
  }
</div>
