<div class="change-password-container">
  <main class="change-password-main">
    <div class="change-password-form">
      <h2>Cambiar Contraseña</h2>
      <form (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
        <div class="form-group">
          <label for="mail">Mail</label>
          <input
            type="email"
            id="mail"
            name="mail"
            [(ngModel)]="changePasswordData.correo"
            required
          />
        </div>
        <div class="form-group">
          <label for="currentPassword">Contraseña Actual</label>
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            [(ngModel)]="changePasswordData.currentPassword"
            required
          />
        </div>
        <div class="form-group">
          <label for="newPassword">Nueva Contraseña</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            [(ngModel)]="changePasswordData.newPassword"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
          <input
            type="password"
            id="confirmNewPassword"
            name="confirmNewPassword"
            [(ngModel)]="changePasswordData.confirmNewPassword"
            required
          />
        </div>
        <button
          type="submit"
          [disabled]="!changePasswordForm.form.valid"
          class="change-password-button"
        >
          Actualizar Contraseña
        </button>
        <button class="log-out-button" (click)="cerrarSesion()">Cerrar Sesión</button>
      </form>
    </div>
  </main>
</div>
