<div class="modal-overlay" *ngIf="mostrarModal" (click)="cerrarModal()">
  <div class="modal-ingreso" (click)="$event.stopPropagation()">
    <button class="btn-close-modal" (click)="cerrarModal()" title="Close modal">
      <i class="fas fa-times" aria-hidden="true"></i>
      <span class="sr-only">Close</span>
    </button>

    <h2>Selecciona tu perfil</h2>
    <p class="subtitle">Elige el tipo de usuario para ingresar</p>

    <div class="perfil-container-horizontal">
      <div class="perfil-card" (click)="seleccionarPerfil('ADMINISTRADOR')">

          <i class="fas fa-user-md" aria-hidden="true"></i>
          <span class="button-label">MÃ‰DICO</span>
